<app-navbar></app-navbar>

<main class="dashboard-container">
    <div class="dashboard-main-card">
        <div class="dashboard-header">
            <i class="fas fa-th-large"></i>
            <h2>Dashboard</h2>
        </div>

        <div class="content-wrapper">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-title">Total Tasks</span>
                    <span class="stat-value">10</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">TODO</span>
                    <span class="stat-value">2</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">IN_PROGRESS</span>
                    <span class="stat-value">2</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">DONE</span>
                    <span class="stat-value">6</span>
                </div>
            </div>

            <div class="chart-section">
                <div class="pie-chart"></div>
                <div class="chart-legend">
                    <div class="legend-item"><span class="dot done"></span> DONE</div>
                    <div class="legend-item"><span class="dot progress"></span> IN_PROGRESS</div>
                    <div class="legend-item"><span class="dot todo"></span> TODO</div>
                </div>
            </div>
        </div>
    </div>
</main>
